<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Audio for Transcription</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4">Upload Audio for Transcription</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Select audio file:</label>
        <input class="form-control" type="file" name="file" id="file" required>
      </div>
      <div class="mb-3">
        <!-- Single-select dropdown for speaker selection (no visible label) -->
        <select class="form-select" name="speaker_names" aria-label="Select speaker">
          <option selected disabled>Select a speaker</option>
          <option value="Speaker 1">Speaker 1</option>
          <option value="Speaker 2">Speaker 2</option>
          <option value="Speaker 3">Speaker 3</option>
          <!-- Add more options as needed -->
        </select>
        <div class="form-text">Optional: Choose one speaker.</div>
      </div>
      <button type="submit" class="btn btn-primary">Transcribe</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mt-3 alert alert-warning">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
